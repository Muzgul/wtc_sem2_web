
<form id="signup">
    <div class="form_group">
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" required>
        <small>Required.</small>
    </div>
    <div class="form_group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <small>Required.</small>
    </div>
    <div class="form_group">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    <div class="form_group">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div class="form_group">
        <label for="passwd">Password</label>
        <input type="password" name="passwd" id="passwd" required>
    </div>
    <div class="form_group">
        <label for="passwd_conf">Retype password</label>
        <input type="password" name="passwd_conf" id="passwd_conf" required>
    </div>
    <input type="submit" name="submit" value="Signup">
    <small id="alert"></small>
</form>
<form id="login">
    <div class="form_group">
        <label for="usrname">Username</label>
        <input type="text" id="log_usrname" name="usrname" required>
        <small>Required.</small>
    </div>
    <div class="form_group">
        <label for="passwrd">Password</label>
        <input type="password" name="passwd" id="log_passwd" required>
    </div>
    <div class="form_group">
        <label for="verif">Send verification email.</label>
        <input type="checkbox" name="verif" id="log_verif">
    </div>
    <input type="submit" name="submit" value="Login">
</form>
<form id="reset">
    <input type="text" name="usrname" id="reset_usrname">
    <input type="submit" value="Reset">
</form>
